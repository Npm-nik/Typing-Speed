<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div class="timer-div">
<p>Time : &nbsp</p>
            <p id="show-time">
                00:00
            </p>
        </div>
        <div class="random_para">
            <p id="show-sentence">Click Start !</p>
        </div>
        <div class="text_area">
            <textarea name="text_area" id="text_area" disabled></textarea>

        </div>
        <div class="btn">
            <button id="btn">Start</button>
        </div>
        <div class="result">
            <p id="score"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
